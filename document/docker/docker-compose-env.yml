version: '3'
services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root #Set the root account password
    ports:
      - 3306:3306
    volumes:
      - /mydata/mysql/data/db:/var/lib/mysql #data file mount数据文件挂载
      - /mydata/mysql/data/conf:/etc/mysql/conf.d #配置文件挂载config file mount
      - /mydata/mysql/log:/var/log/mysql #日志文件挂载log file mount
  redis:
    image: redis:7
    container_name: redis
    command: redis-server --appendonly yes
    volumes:
      - /mydata/redis/data:/data #数据文件挂载data file mount
    ports:
      - 6379:6379
  nginx:
    image: nginx:1.22
    container_name: nginx
    volumes:
      - /mydata/nginx/nginx.conf:/etc/nginx/nginx.conf #配置文件挂载config file mount
      - /mydata/nginx/html:/usr/share/nginx/html #静态资源根目录挂载Static resource root directory mount
      - /mydata/nginx/log:/var/log/nginx #日志文件挂载log file mount
    ports:
      - 80:80
  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: rabbitmq
    volumes:
      - /mydata/rabbitmq/data:/var/lib/rabbitmq #数据文件挂载data file mount
      - /mydata/rabbitmq/log:/var/log/rabbitmq #日志文件挂载log file mount
    ports:
      - 5672:5672
      - 15672:15672
  elasticsearch:
    image: elasticsearch:7.17.3
    container_name: elasticsearch
    environment:
      - "cluster.name=elasticsearch" #Set the cluster name as elasticsearch
      - "discovery.type=single-node" #Start in single node mode
      - "ES_JAVA_OPTS=-Xms512m -Xmx1024m" #Set the size of the memory used by the jvm
    volumes:
      - /mydata/elasticsearch/plugins:/usr/share/elasticsearch/plugins #插件文件挂载Plugin file mount
      - /mydata/elasticsearch/data:/usr/share/elasticsearch/data #数据文件挂载data file mount
    ports:
      - 9200:9200
      - 9300:9300
  logstash:
    image: logstash:7.17.3
    container_name: logstash
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - /mydata/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf #the logstash configuration file
    depends_on:
      - elasticsearch #kibana starts after elasticsearch starts
    links:
      - elasticsearch:es #You can use the domain name es to access the elasticsearch service
    ports:
      - 4560:4560
      - 4561:4561
      - 4562:4562
      - 4563:4563
  kibana:
    image: kibana:7.17.3
    container_name: kibana
    links:
      - elasticsearch:es #You can use the domain name es to access the elasticsearch service
    depends_on:
      - elasticsearch #kibana starts after elasticsearch starts
    environment:
      - "elasticsearch.hosts=http://es:9200" #Set the address to access elasticsearch
    ports:
      - 5601:5601
  mongo:
    image: mongo:4
    container_name: mongo
    volumes:
      - /mydata/mongo/db:/data/db #data file
    ports:
      - 27017:27017
