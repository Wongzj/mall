spring:
  application:
    name: mall-portal
  profiles:
    active: dev #
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

mybatis:
  mapper-locations:
    - classpath:dao/*.xml
    - classpath*:com/**/mapper/*.xml

jwt:
  tokenHeader: Authorization #
  secret: mall-portal-secret #
  expiration: 604800 #(60*60*24*7)
  tokenHead: 'Bearer '  #

secure:
  ignored:
    urls: #
      - /swagger-ui/
      - /swagger-resources/**
      - /**/v2/api-docs
      - /**/*.html
      - /**/*.js
      - /**/*.css
      - /**/*.png
      - /**/*.map
      - /favicon.ico
      - /druid/**
      - /actuator/**
      - /sso/**
      - /home/**
      - /product/**
      - /brand/**

redis:
  database: mall
  key:
    authCode: 'ums:authCode'
    orderId: 'oms:orderId'
    member: 'ums:member'
  expire:
    authCode: 90 # 
    common: 86400 # 

rabbitmq:
  queue:
    name:
      cancelOrder: cancelOrderQueue

